<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žiaci</title>
    <link rel="stylesheet" type="text/css" href="ziaci.css">
</head>
<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="file-upload" class="custom-file-upload">
            Nahrať fotografiu
        </label>
        <input id="file-upload" type="file" name="picture" accept="image/*">
        <input type="text" name="name" placeholder="Meno">
        <input type="text" name="address" placeholder="Adresa">
        <input type="email" name="email" placeholder="Email">
        <textarea name="notes" placeholder="Poznámky"></textarea>
        <input type="submit" value="Odoslať">
    </form>
</body>
</html>
