<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="pr1.css">
        <title>Multimediálna knižnica</title>
    </head>
    <body>
        <div class="container">
            <h1>Multimediálna knižnica</h1>
            <div class="row">
                <div class="col">
                    <img src="image.svg" alt="Foto 1" />
                    <div class="caption">Foto 1</div>
                </div>
                <div class="col">
                    <img src="image.svg" alt="Foto 2" />
                    <div class="caption">Foto 2</div>
                </div>
                <div class="col">
                    <img src="image.svg" alt="Foto 3" />
                    <div class="caption">Foto 3</div>
                </div>
                <div class="col">
                    <img src="image.svg" alt="Foto 4" />
                    <div class="caption">Foto 4</div>
                </div>
                <div class="col">
                    <img src="image.svg" alt="Foto 5" />
                    <div class="caption">Foto 5</div>
                </div>
                <div class="col">
                    <img src="image.svg" alt="Foto 6" />
                    <div class="caption">Foto 6</div>
                </div>
                <div class="col">
                    <video controls>
                        <source src="video.mp4" type="video/mp4" />
                    </video>
                    <div class="caption">Video 1</div>
                </div>
                <div class="col">
                    <video controls>
                        <source src="video.mp4" type="video/mp4" />
                    </video>
                    <div class="caption">Video 2</div>
                </div>
                <div class="col">
                    <audio controls>
                        <source src="audio.ogv" type="audio/ogg" />
                    </audio>
                    <div class="caption">Audio 1</div>
                </div>
            </div>
        </div>
    </body>
</html>
