    <link rel="stylesheet" href="pr1.css">
</head>
<body>
    <h1>E-shop</h1>

            <h2>Umývačka riadu</h2>

        </div>
        <div class="card">
            <h2>Veľmi hlučná klávesnica</h2>
            <p>Pre vás aj za 300€</p>
        </div>
    </div>
    
    <script src="pr1.js"></script>

</html>
