<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoľahlivý Predajca Vozidiel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Spoľahlivý predajca bezpečných vozidiel vás víta!</h1>
        <p>Najlepšie autá v širokom okolí len u nás!</p>
        <div class="car-list">
            <div class="car-item">
                <img src="auto.svg" alt="auto">
                <h2>1400€</h2>
                <p>Ako nové!</p>
            </div>
            <div class="car-item">
                <img src="auto.svg" alt="auto">
                <h2>160€</h2>
                <p>Smrtonosná pasca.</p>
            </div>
            <div class="car-item">
                <img src="auto.svg" alt="auto">
                <h2>700€</h2>
                <p>Dobrá spoľahlivá starožitnosť!</p>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">X</span>
        <p>Nezabudnite si uzatvoriť životnú poistku.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
