<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <title>Aktuálny čas a náhodná veta</title>
    <link rel="stylesheet" type="text/css" href="cas-text.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="time">
        <h2><strong>Aktuálny čas je:</strong></h2>
        <p id="current-time"></p>
    </div>
    <div class="veta">
        <h3><strong>Náhodná veta:</strong></h3>
        <p id="quote"></p>
        <p>Ďalšia veta za: <span id="countdown"></span> sek.</p>
    </div>
</body>

</html>
