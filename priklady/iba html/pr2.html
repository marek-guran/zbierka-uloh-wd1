<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Príklad 2</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Základy HTML</h1>
    </header>

    <main>
        <section id="images">
            <h2>Obrázky</h2>
            <img src="image1.svg" alt="Prvý obrázok">
            <img src="image2.svg" alt="Druhý obrázok">
        </section>

        <section id="video">
            <h2>Video (iframe)</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/MEOtXf7kcqw" frameborder="0" allowfullscreen></iframe>
        </section>

        <section id="audio">
            <h2>Zvuk</h2>
            <audio controls>
                <source src="audio.mp3" type="audio/mpeg">
                Váš webový prehliadač nepodporuje prehrávanie zvuku.
            </audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 webstranka.sk</p>
    </footer>
</body>
</html>
